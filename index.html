<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Great Auto Parts - Order Form</h1>
      <label for="first-name">First Name:</label>
      <br />
      <input type="text" id="first-name" placeholder="Enter your first name" />
      <br />
      <label for="last-name">Last Name:</label><br />
      <input type="text" id="last-name" placeholder="Enter your last name" />
      <br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" placeholder="Enter your email address" />
      <br />
      <label for="phone">Phone number:</label><br />
      <input type="tel" id="phone" placeholder="Enter your phone number" />
      <br />
      <label for="make">Make:</label><br />
      <input type="text" id="make" placeholder="Make" /><br />

      <label for="model">Model:</label><br />
      <input type="text" id="model" placeholder="Model" /><br />

      <label for="year">Year:</label><br />
      <select name="year" id="year">
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2021</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option></select
      ><br />

      <label for="date">Date:</label><br />
      <input type="date" id="date" /><br />

      <label for="part">Spare Part:</label><br />
      <input
        type="text"
        id="part"
        placeholder="Enter the spare part you need"
      /><br />

      <label for="quantity">Quantity:</label><br />
      <input
        type="number"
        id="quantity"
        placeholder="Enter the quantity of the spare part you need"
      /><br />

      <label for="comment">Comment:</label><br />
      <textarea
        id="comment"
        rows="4"
        placeholder="Enter your comment"
      ></textarea
      ><br />

      <input type="submit" value="Submit" /><br />
    </form>
  </body>
</html>
